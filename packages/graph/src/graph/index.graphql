scalar Date

type Query {
  ping: String!
  currentUser: User
  checkSession(input: SessionTokenInput!): Authentication
  signImageUpload(input: ImageUploadInput!): SignedImageLocation!
  advertiser(input: ModelIdInput!): Advertiser!
  allAdvertisers(pagination: PaginationInput): [Advertiser]
}

type Mutation {
  createUser(input: CreateUserInput!): User
  createAdvertiser(input: CreateAdvertiserInput!): Advertiser
  loginUser(input: LoginInput!): Authentication
  deleteSession: String
}

input PaginationInput {
  size: Int
  page: Int
  sort: String
}

type SignedImageLocation {
  url: String!
  key: String!
  expires: Int!
}

input CreateAdvertiserInput {
  name: String!
}

input ModelIdInput {
  id: String!
}

input ImageUploadInput {
  name: String!
  size: Int!
  type: String!
}

input NewUserPayloadInput {
  email: String!
  password: String!
  givenName: String!
  familyName: String!
}

input CreateUserInput {
  # captcha: String
  payload: NewUserPayloadInput
}

input SessionTokenInput {
  token: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Session {
  id: String!
  uid: String!
  cre: Int!
  exp: Int!
  token: String!
}

type Authentication {
  user: User!
  session: Session!
}

type User {
  id: String!
  email: String!
  givenName: String
  familyName: String
  logins: Int
  photoURL: String
}

type Advertiser {
  id: String!
  name: String!
  createdAt: Date
  updatedAt: Date
}

type Campaign {
  id: String!
  name: String!
  advertiser: Advertiser!
}

type Placement {
  id: String!
  template: String!
  publisher: Publisher!
}

type Publisher {
  id: String!
  name: String!
}

