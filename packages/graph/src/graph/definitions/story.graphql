type Query {
  allStories(pagination: PaginationInput = {}, sort: StorySortInput = {}): StoryConnection!
  searchStories(pagination: PaginationInput = {}, phrase: String!): StoryConnection!
  autocompleteStories(pagination: PaginationInput = {}, phrase: String!): StoryConnection!
  story(input: ModelIdInput!): Story!
}

type Mutation {
  createStory(input: CreateStoryInput!): Story!
  updateStory(input: UpdateStoryInput!): Story!
  primaryImageStory(input: StoryPrimaryImageInput!): Story!
  storyImageDimensions(input: StoryImageDimensionsInput!): Image!
}

enum StorySortField {
  title
  createdAt
  updatedAt
  publishedAt
}

type Story {
  id: String!
  title: String!
  advertiser: Advertiser!
  teaser: String
  body: String
  publishedAt: Date
  primaryImage: Image
  createdAt: Date
  updatedAt: Date
}

type StoryConnection {
  totalCount: Int!
  edges: [StoryEdge]!
  pageInfo: PageInfo!
}

type StoryEdge {
  node: Story!
  cursor: Cursor!
}

input StorySearchInput {
  typeahead: StoryTypeAheadInput!
}

input StoryTypeAheadInput {
  field: StoryTypeAheadField!
  term: String!
}

enum StoryTypeAheadField {
  title
}

input StorySortInput {
  field: StorySortField! = createdAt
  order: Int! = -1
}

input StoryPayloadInput {
  title: String!
  teaser: String
  body: String
  advertiserId: String!
  publishedAt: Date
}

input CreateStoryInput {
  payload: StoryPayloadInput!
}

input UpdateStoryInput {
  id: String!
  payload: StoryPayloadInput!
}

input StoryPrimaryImageInput {
  id: String!
  payload: StoryImageInput
}

input StoryImageInput {
  filePath: String!
  height: Int
  width: Int
  fileSize: Int
  mimeType: String
  focalPoint: ImageFocalPointInput
}

input StoryImageDimensionsInput {
  storyId: String!
  imageId: String!
  payload: StoryImageDimensionsPayload!
}

input StoryImageDimensionsPayload {
  width: Int!
  height: Int!
}
