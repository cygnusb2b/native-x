# import * from 'advertiser.graphql'
# import * from 'campaign.graphql'
# import * from 'template.graphql'
# import * from 'user.graphql'

scalar Date
scalar Cursor

type Query {
  ping: String!
  signImageUpload(input: ImageUploadInput!): SignedImageLocation!
}

type Placement {
  id: String!
  template: String!
  publisher: Publisher!
}

type Publisher {
  id: String!
  name: String!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: Cursor
  # hasPreviousPage: Boolean!
  # startCursor: Cursor
}

type SignedImageLocation {
  url: String!
  key: String!
  expires: Int!
}

input PaginationInput {
  first: Int! = 25
  after: Cursor
}

input ModelIdInput {
  id: String!
}

input ImageUploadInput {
  name: String!
  size: Int!
  type: String!
}
