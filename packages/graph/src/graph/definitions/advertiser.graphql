enum AdvertiserSortField {
  name
  createdAt
  updatedAt
}

type Advertiser {
  id: String!
  name: String!
  createdAt: Date
  updatedAt: Date
  campaigns: [Campaign]
  campaignCount: Int
}

type AdvertiserConnection {
  totalCount: Int!
  edges: [AdvertiserEdge]!
  pageInfo: PageInfo!
}

type AdvertiserEdge {
  node: Advertiser!
  cursor: Cursor!
}

input AdvertiserSortInput {
  field: AdvertiserSortField! = createdAt
  order: Int! = -1
}

input CreateAdvertiserInput {
  name: String!
}

input UpdateAdvertiserInput {
  id: String!
  name: String!
}
