#import 'fortnight/gql/fragments/campaign-creative'
#import 'fortnight/gql/fragments/image/src'

fragment CampaignPortalFragment on Campaign {
  id
  name
  description
  status
  hash
  url
  criteria {
    start
    end
  }
  primaryImage {
    ...ImageSrcFragment
  }
  story {
    id
    title
    teaser
    body
    placeholder
    publishedAt
    previewUrl
    primaryImage {
      ...ImageViewFragment
    }
  }
  creatives {
    ...CampaignCreativeFragment
  }
  notify {
    external {
      id
      name
      givenName
      familyName
      email
    }
  }
}
