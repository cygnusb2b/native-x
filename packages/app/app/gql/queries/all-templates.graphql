query AllTemplates($pagination: PaginationInput, $sort: TemplateSortInput) {
  allTemplates(pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        id
        name
        createdAt
        updatedAt
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
