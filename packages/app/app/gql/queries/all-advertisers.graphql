
query allAdvertisers($pagination: PaginationInput, $sort: AdvertiserSortInput) {
  allAdvertisers(pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        id
        name
        createdAt
        updatedAt
        campaignCount
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
