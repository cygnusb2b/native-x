
query allCampaigns($pagination: PaginationInput, $sort: CampaignSortInput) {
  allCampaigns(pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        id
        name
        createdAt
        updatedAt
        status
        advertiser {
          name
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
